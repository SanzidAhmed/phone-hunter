<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Mobile phone gallery</title>
</head>

<body>
  <header class="container text-center bg-danger py-4">
    <h1>Mobile phone gallery</h1>
  </header>
  <main>
    <section class="container mt-5">
      <div class="d-flex gap-3 d-inline">
        <input class="" type="text" name="" id="search-input-field" placeholder="Search your device">
        <input id="search-btn" class="btn btn-primary" type="submit" value="Search">
      </div>
    </section>
    <section id="container" class="container mt-5">
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="no-found-message" class="text-center my-5 d-none">
        <h3 class="text-danger">No phone found</h3>
      </div>
    </section>
    <section id="loader" class="d-none">
      <div style="height:600px" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>


  <script src="js/app2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
